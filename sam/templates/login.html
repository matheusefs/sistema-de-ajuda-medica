<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conversor de Doses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="login-body">
    <div class="login-container">
        <h1 class="login-titulo">Conversor de Doses</h1>
        <form method="POST" class="login-form">
            {{ form.hidden_tag() }}

            <div class="campo-login">
                {{ form.email(class="input-login", placeholder=form.email.label.text) }}
            </div>

            <div class="campo-login">
                {{ form.senha(class="input-login", placeholder=form.senha.label.text) }}
            </div>

            <div class="campo-login botao-login">
                {{ form.botao_confirmacao(class="btn-login") }}
            </div>
        </form>

        <div class="link-area">
            <p>NÃ£o possui uma conta?</p>
            <a href="{{ url_for('cadastro') }}" class="link-cadastro">Clique aqui</a>
        </div>
    </div>
</body>
</html>
